.formBx.active {
  left: 50%;
}
.formBx .form {
  position: absolute;

  width: 100%;
  padding: 50px;
  transition: 0.5s;
}
.formBx .signinForm {

}
.formBx.active .signinForm {

.formBx .signupForm {
  left: 100%;

  left: 0;

  outline: none;

  border: 1px solid #333;

  background: #03a9f4;
  border: none;
  color: #fff;
  max-width: 100px;
  cursor: pointer;
}
.formBx.active .signupForm input[type='submit'] {
  background: #36f456;
}

  color: #333;

    height: 100%;

  .formBx {
    width: 100%;
    height: 500px;

  .blueBg .box {

    height: 150px;
    bottom: 0;
  }
  .box.signin {
    top: 0;
  }
  .formBx.active {
    left: 0;
    top: 150px;
  }
}
</style>
